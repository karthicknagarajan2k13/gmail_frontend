<div class="table-responsive">
	<table class="table table-striped">
		<tbody>
			<tr *ngFor="let email of emails">
				<td><input type="checkbox" name=""></td>
				<td><button (click)="recoverMail(email.id)" class="btn-success" >Recover</button></td>
				<td [routerLink]="['/email-detail', email.id]">{{email.user_name}}</td>
				<td style="width:70%;" [routerLink]="['/email-detail', email.id]">{{email.subject}} <span style="color: #777;">- {{email.message | limitTo : 90 }}</span></td>
				<td [routerLink]="['/email-detail', email.id]">{{email.created_at | date }}</td>
			</tr>
		</tbody>
	</table>
</div>
