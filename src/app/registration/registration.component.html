<div class="col-sm-8 col-sm-offset-4 col-md-4 col-md-offset-3" style="margin-top: 80px;">
  <div class="login jumbotron center-block" style="padding: 25px;">
    <h2 align="center">Registration</h2>
    <form role="form" (submit)="register($event, name.value, email.value, password.value, password_conformation.value)">
      <div class="form-group">
      <label for="name">Name</label>
        <input type="text" #name class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" #email class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" #password class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="password_conformation">Password Conformation</label>
        <input type="password" #password_conformation class="form-control" id="password_conformation" placeholder="Password Conformation">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
