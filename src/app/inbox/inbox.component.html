<div class="table-responsive">
	<table class="table table-striped">
		<tbody>
			<tr *ngFor="let email of emails" [routerLink]="['/email-detail', email.id]">
				<td><input type="checkbox" name=""></td>
				<td><button><i class="fa fa-star-o"></i></button></td>
				<td>{{email.user_name}}</td>
				<td>{{email.subject}} <span style="color: #777;">- {{email.message}}</span></td>
				<td>{{email.created_at | date }}</td>
			</tr>
		</tbody>
	</table>
</div>
